<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Clear Sight Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003d82;
            --accent: #0066cc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #003d82 0%, #001f42 100%);
            position: relative;
            overflow: hidden;
        }

        /* Abstract background shapes */
        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            z-index: 1;
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            bottom: -50px;
            left: -50px;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 15%;
            background: rgba(0, 102, 204, 0.1);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            z-index: 10;
            margin: 1rem;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-main);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            margin-bottom: 1rem;
        }

        .btn-primary:hover {
            background: #002d61;
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            padding: 0 10px;
        }

        .btn-google {
            background: white;
            border: 2px solid #e2e8f0;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .error-message {
            background: #fef2f2;
            color: var(--error);
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.25rem;
            font-size: 0.9rem;
            border: 1px solid #fee2e2;
            display: none;
            text-align: center;
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>

    <div class="login-container">
        <div class="header">
            <h1>Clear Sight</h1>
            <p>Government Official Login</p>
            <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;">Restricted Access: Authorized
                Personnel Only</p>
        </div>

        <div id="error-box" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Official Email</label>
                <input type="email" id="email" class="form-input" placeholder="official@gov.in" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary" id="login-btn">Secure Sign In</button>
        </form>



        <div class="footer-text">
            <p>Back to <a href="landing.html">Home</a></p>
        </div>
    </div>

    <script type="module">
        import { loginWithEmail, redirectIfLoggedIn } from './auth.js';

        // Check if already logged in
        redirectIfLoggedIn();

        const form = document.getElementById('login-form');
        const errorBox = document.getElementById('error-box');
        const loginBtn = document.getElementById('login-btn');

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.textContent = 'Signing in...';
            loginBtn.disabled = true;
            errorBox.style.display = 'none';

            try {
                await loginWithEmail(email, password);
                // Redirect logic handled by auth state listener in auth.js
            } catch (error) {
                console.error(error);
                let msg = 'Authentication failed. Please check your credentials.';
                if (error.code === 'auth/invalid-credential') msg = 'Invalid email or password.';
                if (error.code === 'auth/too-many-requests') msg = 'Too many failed attempts. Try again later.';
                showError(msg);
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
            }
        });


    </script>
</body>

</html>
